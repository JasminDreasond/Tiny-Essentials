<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TextRangeEditor Playground</title>
    <script type="module">
      import { TinyTextRangeEditor } from './src/v1/libs/TinyTextRangeEditor.mjs';
      window.TinyTextRangeEditor = TinyTextRangeEditor;
    </script>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        background: #f8f8f8;
      }
      textarea {
        width: 100%;
        height: 200px;
        padding: 10px;
        font-family: monospace;
        font-size: 14px;
        resize: vertical;
        margin-bottom: 10px;
      }
      .controls {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 10px;
        margin-bottom: 10px;
      }
      button {
        padding: 8px;
        font-size: 14px;
        border: none;
        border-radius: 6px;
        background: #444;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background: #222;
      }
      .output {
        background: #fff;
        border: 1px solid #ccc;
        padding: 10px;
        white-space: pre-wrap;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ§ª TextRangeEditor Test Environment</h1>

    <textarea id="editor">Try editing this text...</textarea>

    <div class="controls">
      <button onclick="editor.insertText('INSERTED')">Insert Text</button>
      <button onclick="editor.deleteSelection()">Delete Selection</button>
      <button onclick="editor.surroundSelection('[', ']')">Surround [ ]</button>
      <button onclick="editor.transformSelection(s => s.toUpperCase())">Uppercase Selection</button>
      <button id="moveCaretLeft">Move Caret Left</button>
      <button id="moveCaretRight">Move Caret Right</button>
      <button id="expandSelection">Expand by 3 each side</button>
      <button id="expandInverseSelection">Back by 3 start side</button>
      <button id="selectAll">Select All</button>
      <button onclick="showSelectedText()">Show Selected</button>
      <button onclick="replaceAll()">Replace all "test" â†’ "TEST"</button>
      <button onclick="replaceTest()">Replace selected "test" â†’ "TEST"</button>
      <button onclick="editor.wrapWithTag('b')">Wrap with [b]</button>
      <button onclick="editor.insertTag('color', 'red text')">Insert [color] Tag</button>
      <button onclick="editor.insertSelfClosingTag('img', { src: 'example.png', width: '100' })">
        Insert [img]
      </button>
      <button onclick="editor.toggleTag('b')">Toggle [b] Tag</button>
      <button onclick="editor.toggleCode('**')">Toggle ** Markdown</button>
      <button onclick="insertEmojiTagAuto()">Insert [emoji] Tag (auto-space)</button>
    </div>

    <h3>ðŸ”Ž Output:</h3>
    <div class="output" id="output"></div>

    <script type="module">
      const textarea = document.getElementById('editor');
      const output = document.getElementById('output');
      window.editor = new TinyTextRangeEditor(textarea);

      // Delay helper
      const delay = (ms) => new Promise((res) => setTimeout(res, ms));
      window.delay = delay;

      window.showSelectedText = () => {
        const text = editor.getSelectedText();
        output.textContent = 'Selected: "' + text + '"';
      };

      window.replaceAll = () => {
        editor.replaceAll(/test/gi, () => 'TEST');
        output.textContent = 'All occurrences of "test" replaced with "TEST".';
      };

      window.replaceTest = () => {
        editor.replaceInSelection(/test/gi, () => 'TEST');
        output.textContent = 'Expanded Selection of "test" replaced with "TEST".';
      };

      // Expand selection with delay
      document.getElementById('expandSelection').addEventListener('click', async () => {
        await delay(3000);
        editor.expandSelection(3, 3);
        const text = editor.getSelectedText();
        output.textContent = 'Expanded Selection: "' + text + '"';
      });

      document.getElementById('expandInverseSelection').addEventListener('click', async () => {
        await delay(3000);
        editor.expandSelection(-3, 0);
        const text = editor.getSelectedText();
        output.textContent = 'Expanded Selection: "' + text + '"';
      });

      // Move caret left
      document.getElementById('moveCaretLeft').addEventListener('click', async () => {
        await delay(3000);
        editor.moveCaret(-1);
        const text = editor.getSelectedText();
        output.textContent = 'After Caret Left: "' + text + '"';
      });

      // Move caret right
      document.getElementById('moveCaretRight').addEventListener('click', async () => {
        await delay(3000);
        editor.moveCaret(1);
        const text = editor.getSelectedText();
        output.textContent = 'After Caret Right: "' + text + '"';
      });

      // Select all
      document.getElementById('selectAll').addEventListener('click', async () => {
        await delay(3000);
        editor.selectAll();
        const text = editor.getSelectedText();
        output.textContent = 'All selected: "' + text + '"';
      });

      window.insertEmojiTagAuto = () => {
        editor.insertText('ðŸ¥²', {
          autoSpacing: true,
        });
        output.textContent = 'Inserted [emoji]ðŸ¥²[/emoji] with auto-spacing.';
      };
    </script>
  </body>
</html>
