<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Loading Screen Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/v1/scss/TinyLoadingScreen.scss" />
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        color: #333;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
      }

      .test-section {
        background: #fff;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 30px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .test-section h2 {
        margin-top: 0;
        margin-bottom: 15px;
        font-size: 1.2em;
      }

      .btn-group {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      button {
        padding: 10px 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        background: #007bff;
        color: white;
        transition: background 0.2s ease;
      }

      button:hover {
        background: #0056b3;
      }

      #custom-container {
        position: relative;
        height: 200px;
        background: #e3e7ed;
        border-radius: 6px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 15px;
        border: 2px dashed #aaa;
      }
    </style>
  </head>
  <body>
    <h1>Loading Screen Test Page</h1>

    <div class="test-section">
      <h2>Loader in Custom Container</h2>
      <div class="btn-group">
        <button
          onclick="loader.start('Loading initial data...'); setTimeout(() => loader.stop(), 5000);"
        >
          Start Global Loader (5s)
        </button>
        <button onclick="loader2.start('Processing inside box...')">Start Loader</button>
        <button onclick="loader2.update('Still working...')">Update Message</button>
        <button onclick="loader2.stop()">Stop Loader</button>
      </div>
      <div id="custom-container">
        <span>This is a custom container</span>
      </div>
    </div>

    <script type="module">
      import { TinyLoadingScreen } from './src/v1/libs/TinyLoadingScreen.mjs';
      // Loader on body
      const loader = new TinyLoadingScreen();
      window.loader = loader;

      // Loader inside a specific container
      const loader2 = new TinyLoadingScreen(document.getElementById('custom-container'));
      window.loader2 = loader2;
    </script>
  </body>
</html>
