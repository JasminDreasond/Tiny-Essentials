<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinyDragger Test</title>
    <link rel="stylesheet" href="./src/v1/scss/TinyDraggerExample.scss" />
    <script type="module">
      import { TinyDragger } from './src/v1/libs/TinyDragger.mjs';
      window.TinyDragger = TinyDragger;
    </script>
    <style>
      body {
        color: black;
        height: 100vh;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
          'Helvetica Neue', sans-serif;
        background: #f0f0f0;
        padding: 2rem;
        margin-bottom: 35px;
      }
      #jail {
        width: 600px;
        height: 400px;
        border: 2px solid #333;
        position: relative;
        background: #fff;
        margin: auto;
      }
      .draggable {
        width: 100px;
        height: 100px;
        background: #4cf;
        position: absolute;
        top: 50px;
        left: 50px;
        cursor: grab;
        display: flex;
        align-items: center;
        justify-content: center;
        user-select: none;
      }
      .collidable {
        width: 80px;
        height: 80px;
        background: #fa0;
        position: absolute;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <h1>TinyDragger Playground</h1>
    <div id="jail">
      <div class="draggable" id="dragMe">Drag me</div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const box = document.getElementById('dragMe');
        const jail = document.getElementById('jail');

        const dragger = new TinyDragger(box, {
          jail: jail,
          multiCollision: true,
          lockInsideJail: true,
          collisionByMouse: false,
          revertOnDrop: false,
          vibration: {
            start: [30],
            move: [5],
            collide: [80],
            end: [20, 10, 20],
          },
        });

        const blocks = [
          { top: 200, left: 300 },
          { top: 50, left: 200 },
          { top: 120, left: 400 },
          { top: 300, left: 100 },
          { top: 250, left: 250 },
          { top: 100, left: 50 },
          { top: 200, left: 50 },
          { top: 50, left: 500 },
          { top: 300, left: 500 },
          { top: 180, left: 400 },
        ];

        const createBlock = (data) => {
          const block = document.createElement('div');
          block.style.top = `${data.top}px`;
          block.style.left = `${data.left}px`;
          block.classList.add('collidable');
          jail.appendChild(block);
          dragger.addCollidable(block);
        };

        for (const block of blocks) createBlock(block);

        box.addEventListener('drag', () => console.log('[drag] started'));
        box.addEventListener('dragging', () => console.log('[dragging] moving'));
        box.addEventListener('drop', (e) => {
          console.log('[drop]', e.detail);
        });
      });
    </script>
  </body>
</html>
