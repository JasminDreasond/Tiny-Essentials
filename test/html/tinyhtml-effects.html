<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TinyEffects Test Page</title>
    <script src="/__jquery.js"></script>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }

      button {
        margin: 5px;
        padding: 8px 12px;
      }

      .test-box {
        width: 200px;
        height: 100px;
        background: lightblue;
        margin: 10px 0;
        display: block;
        opacity: 1;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <h1>Testing TinyEffects</h1>

    <div>
      <button id="slideDownBtn">Slide Down</button>
      <button id="slideUpBtn">Slide Up</button>
      <button id="slideToggleBtn">Slide Toggle</button>
    </div>

    <div>
      <button id="fadeInBtn">Fade In</button>
      <button id="fadeOutBtn">Fade Out</button>
      <button id="fadeToggleBtn">Fade Toggle</button>
    </div>

    <div>
      <button id="hoverBtn">Hover Test (logs in console)</button>
    </div>

    <div style="display: flex">
      <div>
        <div>TinyHtml:</div>
        <div class="test-box" id="box"></div>
      </div>
      <div>
        <div>jQuery:</div>
        <div class="test-box" id="jbox"></div>
      </div>
    </div>

    <script type="module">
      import { TinyHtml } from './src/v1/libs/TinyHtml.mjs';

      const box = TinyHtml.getById('box');
      const jBox = $('#jbox');

      window.TinyHtml = TinyHtml;
      window.box = box;
      window.jBox = jBox;

      // Slide controls
      TinyHtml.getById('slideDownBtn').on('click', () => {
        console.log(box.slideDown());
        jBox.slideDown();
      });
      TinyHtml.getById('slideUpBtn').on('click', () => {
        console.log(box.slideUp());
        jBox.slideUp();
      });
      TinyHtml.getById('slideToggleBtn').on('click', () => {
        console.log(box.slideToggle());
        jBox.slideToggle();
      });

      // Fade controls
      TinyHtml.getById('fadeInBtn').on('click', () => {
        console.log(box.fadeIn());
        jBox.fadeIn();
      });
      TinyHtml.getById('fadeOutBtn').on('click', () => {
        console.log(box.fadeOut());
        jBox.fadeOut();
      });
      TinyHtml.getById('fadeToggleBtn').on('click', () => {
        console.log(box.fadeToggle());
        jBox.fadeToggle();
      });

      // Hover test
      const hoverBtn = TinyHtml.getById('hoverBtn');
      hoverBtn.hover(
        () => console.log('Hovered in!'),
        () => console.log('Hovered out!'),
      );
    </script>
  </body>
</html>
