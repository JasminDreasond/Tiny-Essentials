<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinyDragger Test</title>
    <link rel="stylesheet" href="src/style.css" />
    <style>
      body {
        font-family: sans-serif;
        background: #f0f0f0;
        padding: 2rem;
      }
      #jail {
        width: 600px;
        height: 400px;
        border: 2px solid #333;
        position: relative;
        background: #fff;
        margin: auto;
      }
      .draggable {
        width: 100px;
        height: 100px;
        background: #4cf;
        position: absolute;
        top: 50px;
        left: 50px;
        cursor: grab;
        display: flex;
        align-items: center;
        justify-content: center;
        user-select: none;
      }
      .collidable {
        width: 80px;
        height: 80px;
        background: #fa0;
        position: absolute;
        top: 200px;
        left: 300px;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <h1>TinyDragger Playground</h1>
    <div id="jail">
      <div class="draggable" id="dragMe">Drag me</div>
      <div class="collidable" id="target1"></div>
    </div>

    <script src="src/script.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
