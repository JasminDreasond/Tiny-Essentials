<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TinyHtml</title>
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f8f9fa 0%, #dee2e6 100%);
        overflow: auto;
        height: 100%;
        width: 100%;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <div id="base"></div>
    <script type="module">
      import { TinyHtml } from './src/v1/libs/TinyHtml.mjs';
      import { TinyHtmlElems } from './src/v1/libs/TinyHtml/index.mjs';

      window.TinyHtmlElems = TinyHtmlElems;
      window.TinyHtml = TinyHtml;
      TinyHtml.elemDebug = true;

      window.tinyButton = new TinyHtmlElems.Button({ label: 'Mio' }).prependTo(document.body);
      window.tinyIcon = new TinyHtmlElems.Icon('tiny-icon').prependTo(document.body);

      window.tinyVideo = new TinyHtmlElems.Video({
        src: '/temp/test.mp4',
        controls: false,
        autoplay: false,
        loop: false,
        muted: false,
        volume: 1,
      }).appendTo(TinyHtml.getById('base'));
    </script>
  </body>
</html>
