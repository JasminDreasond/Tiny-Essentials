<div class="notification-center" id="notifCenter">
  <div class="header">
    Notifications
    <button class="close" onclick="closeNotifCenter()">×</button>
  </div>
  <div class="list">
    <div class="item">You received a new message.</div>
    <div class="item">Your system was updated successfully.</div>
    <div class="item">Scheduled task completed.</div>
  </div>
</div>

<button class="notification-bell" onclick="openNotifCenter()" aria-label="Open notifications">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="20"
    height="20"
    fill="currentColor"
    viewBox="0 0 24 24"
  >
    <path
      d="M12 2C10.3 2 9 3.3 9 5v1.1C6.7 7.2 5 9.4 5 12v5l-1 1v1h16v-1l-1-1v-5c0-2.6-1.7-4.8-4-5.9V5c0-1.7-1.3-3-3-3zm0 20c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2z"
    />
  </svg>
</button>

<script>
  function openNotifCenter() {
    document.getElementById('notifCenter').classList.add('open');
  }

  function closeNotifCenter() {
    document.getElementById('notifCenter').classList.remove('open');
  }
</script>
